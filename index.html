<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h4 class="text-6xl text-center py-8">Hunting Phone</h4>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4 text-center">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs justify-center" />
            <button onclick="searchHandle()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- loading spinner or dots -->
            <div id="loading-dots" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!--  -->
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn text-center" onclick="">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div class="justify-center text-center" id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn text-center justify-center mx-auto">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
