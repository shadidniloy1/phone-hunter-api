<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h4 class="text-6xl">Hunting Phone</h4>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandle()" class="btn btn-accent">Search</button>

            <!-- another search bar -->
            <!-- <input id="search-field2" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandle2()" class="btn btn-primary">Search</button> -->

        </section>

        <!-- search result -->
        <section>
            <!-- loading spinner or dots -->
            <div id="loading-dots" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!--  -->
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
